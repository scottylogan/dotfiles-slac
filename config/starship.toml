# Get editor completions based on the config system
"$schema" = "https://starship.rs/config-schema.json"

# Do not insert a blank line between shell prompts
add_newline = false

format = '$os$battery$git_branch$git_status$hostname\[$directory\]$character'

[os]
disabled = false

# Replace the '❯' symbol in the prompt with '➜'
[character] # THe name of the module
success_symbol = '[➜](bold green)'

[directory]
format = '[$path]($style)'

[hostname]
ssh_only = true
format = '[$ssh_symbol$hostname]($style)'

[package]
disabled = true

[battery]
full_symbol = '🔋 '
charging_symbol = '⚡️ '
discharging_symbol = '💀 '

[memory_usage]
disabled = true
threshold = -1
style = 'bold green dimmed'
format = '${ram_pct}'

[git_branch]
format = '[$symbol$branch]($style)'
ignore_branches = ['master','main']

[git_status]
conflicted = '🏳'
ahead = '⇡${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
behind = '⇣${count}'
untracked = '🤷'
stashed = '📦'
modified = '📝'
staged = '[++\($count\)](green)'
renamed = '👅'
deleted = '🗑'
